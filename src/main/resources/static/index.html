<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Scraper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark-primary: #1a1a1a;
            --bg-dark-secondary: #242424;
            --border-color: #404040;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent-primary: #007bff;
            --accent-hover: #0056b3;
            --log-success: #2ecc71; /* Verde para sucesso */
            --log-warning: #f1c40f; /* Amarelo para atenção/diferença */
            --log-error: #e74c3c;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        h2.collapsible-header {
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-top: 0;
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: color 0.2s;
        }

        h2.collapsible-header:hover {
            color: var(--accent-hover);
        }

        /* Setinha para recolher/expandir */
        h2.collapsible-header::after {
            content: '▲';
            position: absolute;
            right: 10px;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        h2.collapsible-header.collapsed::after {
            transform: rotate(180deg);
        }

        .action-section {
            background-color: var(--bg-dark-secondary);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .content {
            overflow: hidden;
            transition: max-height 0.5s ease;
            max-height: 1000px; /* Altura máxima grande o suficiente */
        }

        .content.collapsed {
            max-height: 0;
        }

        button {
            background-color: var(--accent-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-dark-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .loading { display: none; text-align: center; margin: 1.5rem 0; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        pre {
            background-color: #111;
            border: 1px solid var(--border-color);
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            min-height: 100px;
            max-height: 60vh;
            overflow-y: auto;
        }

        /* Cores para as linhas do log */
        .log-success { color: var(--log-success); }
        .log-warning { color: var(--log-warning); }
        .log-error { color: var(--log-error); font-weight: bold; }
        .log-header { color: #fff; font-weight: bold; }

    </style>
</head>
<body>

<div class="container">
    <h1>Painel de Controle - Scraper</h1>

    <div class="action-section">
        <h2 class="collapsible-header">Scrape de Produto Individual</h2>
        <div class="content">
            <input type="url" id="productUrl" placeholder="Cole a URL do produto do Mercado Livre aqui">
            <button id="scrapeButton">Analisar URL</button>
            <div class="loading" id="scrapeLoading"><div class="spinner"></div></div>
            <pre id="scrapeResult"></pre>
        </div>
    </div>

    <div class="action-section">
        <h2 class="collapsible-header">Sincronização em Massa</h2>
        <div class="content">
            <button id="syncButton">Sincronizar Todos os Produtos</button>
            <div class="loading" id="syncLoading"><div class="spinner"></div></div>
            <pre id="syncResult">Aguardando o início da sincronização...</pre>
        </div>
    </div>
</div>

<script>
    // --- LÓGICA PARA TORNAR SEÇÕES RECOLHÍVEIS ---
    document.querySelectorAll('.collapsible-header').forEach(header => {
        header.addEventListener('click', () => {
            header.classList.toggle('collapsed');
            const content = header.nextElementSibling;
            content.classList.toggle('collapsed');
        });
    });

    // --- LÓGICA PARA SCRAPE INDIVIDUAL ---
    const scrapeButton = document.getElementById('scrapeButton');
    const productUrlInput = document.getElementById('productUrl');
    const scrapeLoadingDiv = document.getElementById('scrapeLoading');
    const scrapeResultPre = document.getElementById('scrapeResult');

    scrapeButton.addEventListener('click', () => {
        // ... (lógica do scrape individual permanece a mesma) ...
    });

    // --- LÓGICA PARA SINCRONIZAÇÃO EM MASSA (COM COLORAÇÃO) ---
    const syncButton = document.getElementById('syncButton');
    const syncLoadingDiv = document.getElementById('syncLoading');
    const syncResultPre = document.getElementById('syncResult');

    syncButton.addEventListener('click', () => {
        syncButton.disabled = true;
        syncLoadingDiv.style.display = 'block';
        syncResultPre.innerHTML = ''; // Limpa o conteúdo anterior
        syncResultPre.classList.remove('log-error');

        fetch('/sync/all', {
            method: 'POST'
        })
            .then(async response => {
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `Erro na rede: ${response.status}`);
                }
                return response.text();
            })
            .then(reportText => {
                // Processa o texto para adicionar cores
                const lines = reportText.split('\n');
                lines.forEach(line => {
                    const span = document.createElement('span');
                    span.textContent = line + '\n';

                    if (line.includes('Produto sincronizado')) {
                        span.className = 'log-success';
                    } else if (line.includes('ATUALIZAÇÃO ENVIADA') || line.includes('DIFERENTE')) {
                        span.className = 'log-warning';
                    } else if (line.includes('ERRO')) {
                        span.className = 'log-error';
                    } else if (line.startsWith('---') || line.startsWith('###')) {
                        span.className = 'log-header';
                    }

                    syncResultPre.appendChild(span);
                });
            })
            .catch(error => {
                console.error('Erro ao sincronizar:', error);
                syncResultPre.textContent = `Falha ao executar a sincronização.\n\nDetalhes: ${error.message}`;
                syncResultPre.classList.add('log-error');
            })
            .finally(() => {
                syncButton.disabled = false;
                syncLoadingDiv.style.display = 'none';
            });
    });

    // (Cole a lógica do fetch do scrapeButton aqui para ser completo)
    scrapeButton.addEventListener('click', () => {
        const url = productUrlInput.value;
        if (!url) {
            scrapeResultPre.textContent = 'Por favor, insira uma URL.';
            scrapeResultPre.classList.add('log-error'); return;
        }
        scrapeButton.disabled = true;
        scrapeLoadingDiv.style.display = 'block';
        scrapeResultPre.textContent = '';
        scrapeResultPre.classList.remove('log-error');
        fetch('/scrape', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: url })
        })
            .then(async response => {
                const isJson = response.headers.get('content-type')?.includes('application/json');
                if (!response.ok) {
                    const errorText = isJson ? (await response.json()).message : await response.text();
                    throw new Error(errorText || `Erro na rede: ${response.status}`);
                }
                return isJson ? response.json() : response.text();
            })
            .then(data => {
                if (typeof data === 'string') { scrapeResultPre.textContent = data; }
                else { scrapeResultPre.textContent = JSON.stringify(data, null, 2); }
            })
            .catch(error => {
                console.error('Erro no Scrape:', error);
                scrapeResultPre.textContent = `Falha ao fazer o scrape.\n\nDetalhes: ${error.message}`;
                scrapeResultPre.classList.add('log-error');
            })
            .finally(() => {
                scrapeButton.disabled = false;
                scrapeLoadingDiv.style.display = 'none';
            });
    });

</script>

</body>
</html>
